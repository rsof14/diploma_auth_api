  <body>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/profile/style.css') }}" />
    <div>
      <link href="{{ url_for('static',filename='styles/profile/profile.css') }}" rel="stylesheet" />

      <div class="profile-container">
        <div class="profile-sidebar">
          <nav id="navigation" class="profile-nav">
            {% for item in permissions %}
            <a
              href={{item.link}}
              rel="noreferrer noopener"
              class="profile-link01"
            >
              <span>{{item.ru_name}}</span>
              <br />
            </a>
            {% endfor %}
          </nav>
          <div class="profile-profile">
            <div class="profile-container1">
              <a
                href="javascript: signOut();"
                class="profile-link07"
              >
                Выйти
              </a>
              <div style="display: none;">
              <form name="formSignout" id="signout" action="{{ url_for('auth.logout') }}" method="post">
              </form>
              </div>
              <script>
              function signOut() {
                   const form = document.getElementById('signout');
                   form.submit();
              }
              </script>
            </div>
          </div>
        </div>
        <header data-role="Header" class="profile-header">
          <img
            alt="pastedImage"
            src="{{ url_for('static',filename='styles/profile/public/external/pastedimage-5gzf.svg') }}"
            id="logo"
            class="profile-pasted-image"
          />
          <div class="profile-nav1"></div>
          <div class="profile-container2">
            <a
              href="http://localhost:8000/api/v1/user/profile"
              id="profile"
              rel="noreferrer noopener"
              class="profile-link08"
            >
              {{ user_name }}
            </a>
            <div id="profile_link" class="profile-btn-group"></div>
          </div>
          <div data-role="BurgerMenu" class="profile-burger-menu">
            <svg viewBox="0 0 1024 1024" class="profile-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
        </header>
        <figure data-role="Accordion" class="profile-header1"></figure>
        <figure data-role="Accordion" class="profile-header2">
          <label class="profile-text13">ФИО</label>
          <input
            type="text"
            name="full_name"
            id="full_name"
            class="profile-textinput input"
            value="{{user_full_name}}"
            readonly
          />
          <label class="profile-text14">Логин</label>
          <input
            type="text"
            name="login"
            id="login"
            class="profile-textinput1 input"
            value="{{user_login}}"
            readonly
          />
          <label class="profile-text15">Роль в системе</label>
          <input
            type="text"
            name="role"
            id="role"
            class="profile-textinput2 input"
            value="{{user_role}}"
            readonly
          />
<!--          <a-->
<!--            href="https://localhost:8000/api/v1/user/profile/change_password"-->
<!--            id="change_password"-->
<!--            rel="noreferrer noopener"-->
<!--            class="profile-link09"-->
<!--          >-->
<!--            <span>Сменить пароль</span>-->
<!--            <br />-->
<!--          </a>-->
          <a
                href="javascript: changePassword();"
                class="profile-link09"
              >
                Сменить пароль
              </a>
              <div style="display: none;">
              <form name="changePassword" id="changePassword" action="{{ url_for('user.change_user_password') }}" method="post">
              <input type="hidden" name="_method" value="PUT">
              </form>
              </div>
              <script>
              function changePassword() {
                   const form = document.getElementById('changePassword');
                   form.submit();
              }
              </script>
        </figure>
      </div>
