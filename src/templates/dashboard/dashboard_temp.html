 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{{ url_for('static',filename='styles/dashboard/style.css') }}" />
    <div>
<link href="{{ url_for('static',filename='styles/dashboard/profile.css') }}" rel="stylesheet" />
      <div class="profile-container">
        <div class="profile-sidebar">
          <nav id="navigation" class="profile-nav">
            {% for item in permissions %}
            <a
              href={{item.link}}
              rel="noreferrer noopener"
              class="profile-link01"
            >
              <span>{{item.ru_name}}</span>
              <br />
            </a>
            {% endfor %}
          </nav>
          <div class="profile-profile">
            <div class="profile-container1">
              <a
                href="javascript: signOut();"
                class="profile-link07"
              >
                Выйти
              </a>
              <div style="display: none;">
              <form name="formSignout" id="signout" action="{{ url_for('auth.logout') }}" method="post">
              </form>
              </div>
              <script>
              function signOut() {
                   const form = document.getElementById('signout');
                   form.submit();
              }
              </script>
            </div>
          </div>
        </div>
        <header data-role="Header" class="profile-header">
          <img
            alt="pastedImage"
            src="{{ url_for('static',filename='styles/profile/public/external/pastedimage-5gzf.svg') }}"
            id="logo"
            class="profile-pasted-image"
          />
          <div class="profile-nav1"></div>
          <div class="profile-container2">
            <a
              href="http://localhost:8000/api/v1/user/profile"
              id="profile"
              rel="noreferrer noopener"
              class="profile-link08"
            >
              {{ user_name }}
            </a>
            <div id="profile_link" class="profile-btn-group"></div>
          </div>
          <div data-role="BurgerMenu" class="profile-burger-menu">
            <svg viewBox="0 0 1024 1024" class="profile-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
        </header>
        <figure data-role="Accordion" class="profile-header1"></figure>
        <div>
          <button
                      id="form_dashboard"
                    name="form_dashboard"
                    type="submit"
                    class="operations-button button"
          >
            <span>
              <span>Сформировать</span>
              <br/>
            </span>
              </button>
          <div class="select_class">
          <select id="select_strategy" class="js-select2">
            <option value=""></option>
            {% for item in strategies %}
            {% if selected != '' and item.name == selected %}
            <option selected="selected" value={{item.name}}>{{item.name}}</option>
            {% else %}
            <option value={{item.name}}>{{item.name}}</option>
            {% endif %}
            {% endfor %}
          </select>
            </div>
          </div>

<link rel="stylesheet" href="https://snipp.ru/cdn/select2/4.0.13/dist/css/select2.min.css">

<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="https://snipp.ru/cdn/select2/4.0.13/dist/js/select2.min.js"></script>
<script src="https://snipp.ru/cdn/select2/4.0.13/dist/js/i18n/ru.js"></script>

<script>
$(document).ready(function() {
	$('.js-select2').select2({
		placeholder: "Выберите стратегию",
		maximumSelectionLength: 2,
		language: "ru",
	});
	$("#form_dashboard").click(function(){
	var selected = $('#select_strategy>option:selected').text()
	console.log(selected);
	 $('#strategy').val(selected);
	 console.log($('#strategy').val);
      $('#formDashboard').submit();

    });
});
</script>
          <div class="dashboard">
              <div id="dashboard1" class="dashboard1">
                  </div>
              <div id="dashboard2" class="dashboard2">
                  </div>
            <div id="dashboard3" class="dashboard3">
                  </div>
            <div id="dashboard4" class="dashboard4">
                  </div>
              </div>

      </div>
    </div>
 <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
 {% if diagram != '' %}
                <script type='text/javascript'>
                  var graphs = {{diagrams[0] | safe}};
                  Plotly.plot('dashboard1',graphs,{});
                  var graphs2 = {{diagrams[1] | safe}};
                  Plotly.plot('dashboard2',graphs2,{});
                  var graphs3 = {{diagrams[2] | safe}};
                  Plotly.plot('dashboard3',graphs3,{});
                  var graphs4 = {{diagrams[3] | safe}};
                  Plotly.plot('dashboard4',graphs4,{});
                </script>
                {% endif %}
 <form name="formDashboard" id="formDashboard" action="{{ url_for('dashboard.form_dashboard') }}" method="post">
              <input type='hidden' id="strategy" name='strategy'/>
              </form>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
