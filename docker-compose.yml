version: '3'
services:
  postgres:
    container_name: pgdb
    image: "postgres:13"
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - $HOME/postgresql/bcs_data:/var/lib/postgresql/bcs_db_data
#      - $HOME/postgresql/data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d bcs_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    container_name: redis
    image: redis:7
    env_file:
      - ./.env
    volumes:
      - $HOME/redis/data:/var/lib/redis/data

  auth:
    container_name: auth
    build: .
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - auth
    ports:
      - "80:80"
